<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title> 
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
{% load static %}
 <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
  

</head>  
<body>
    <form class="formulario" method="post" action="{% url 'home' %}">
    {% csrf_token %}
    <h1>Ingresa</h1>
     <div class="contenedor">
     
     
         
         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input type="text" placeholder="Usuario *" required data-validation-required-message="Por favor ingresa tu usuario.">
         
         </div>
         
         <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
         <input type="password" placeholder="Contraseña *" required data-validation-required-message="Por favor ingresa tu contraseña.">
         
         </div>
         
         <input type="submit" value="Login"  class="button">
         <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
         <p>¿No tienes una cuenta? <a class="link" href="registrarse">Registrate </a></p>
     </div>
    </form>
</body>
</html>
